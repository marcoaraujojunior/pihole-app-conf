apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pihole
  namespace: pihole
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: pihole
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageValue: 100Mi
